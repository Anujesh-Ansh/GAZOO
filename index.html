<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEAST MODE TRACKER</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: 'Roboto', sans-serif;
  background: #121212;
  color: #fff;
  padding: 20px;
}

h1, h2, h3 {
  color: #00FFAB;
  margin-bottom: 10px;
}

.phase {
  background: #1e1e1e;
  margin: 15px 0;
  border-radius: 12px;
  padding: 20px;
  transition: 0.3s;
}

.phase:hover {
  background: #2c2c2c;
}

.task-list {
  margin-top: 10px;
}

.task {
  display: flex;
  align-items: center;
  margin-bottom: 8px;
}

.task input {
  margin-right: 10px;
}

footer {
  margin-top: 30px;
  text-align: center;
}

.progress-bar {
  width: 100%;
  background: #333;
  border-radius: 8px;
  margin-top: 10px;
  height: 16px;
}

.progress-bar-inner {
  height: 100%;
  background: #00FFAB;
  border-radius: 8px;
  width: 0%;
}

canvas {
  margin-top: 20px;
  background: #1e1e1e;
  border-radius: 8px;
}

  </style>
</head><body>
  <h1>BEAST MODE TRANSFORMATION TRACKER</h1>  <div id="phases"></div>  <h2>Progress Chart</h2>
  <canvas id="weightChart" height="200"></canvas>  <footer>
    <h3>Transformation Progress</h3>
    <div class="progress-bar">
      <div id="progressBarInner" class="progress-bar-inner"></div>
    </div>
  </footer>  <script>
    const phases = {
      'Phase 1: Pre-Beast Conditioning (April 24 – 26)': [
        'Wake up at 5:30 AM',
        '1 glass warm water + pinch of salt',
        'Cycle or walk 15–30 mins',
        'Green tea with lemon',
        'One meal/day at 6 PM: 2 boiled eggs or 100g paneer + Salad + Curd',
        'Optional black coffee at 3 PM',
        'Brush with baking soda/charcoal paste (alt days)',
        'Oil pull with coconut oil (10 mins)',
        'Wash face 3x a day, apply aloe vera gel'
      ],
      'Phase 2: Warrior Beast Fasting (April 27 – May 5)': [
        'Drink 4–5L water daily',
        '2 cups green tea',
        '1 cup black coffee (use straw)',
        'Electrolyte water (1 tsp pink salt)',
        'Mint/lemon in water',
        'Sheet mask at night',
        'Face pack every 3rd day',
        'Use lip balm & sunscreen indoors'
      ],
      'Phase 3: Controlled Rebirth (May 6 – 9)': [
        'Meal: 4 PM – 6 PM (20:4 fasting)',
        'Day 1: Coconut water, boiled rice, curd, ½ banana',
        'Day 2: Fruit bowl, dal soup, 1 chapati + ghee',
        'Day 3: Add chicken stew (no masala) + 1 roti',
        'Day 4: Full normal meal (light spice)'
      ],
      'Phase 4: Beast Mode Living (May 10 – 13)': [
        'Meal: 4 PM – 6 PM (20:4 fasting)',
        'Meals to rotate: chicken curry, biryani, paneer bhurji, egg bhurji',
        'Coconut oil hair massage once a week',
        'Face mask + green tea for glow'
      ]
    };

    const container = document.getElementById('phases');
    let completedTasks = 0;
    let totalTasks = 0;

    Object.entries(phases).forEach(([title, tasks]) => {
      const section = document.createElement('div');
      section.className = 'phase';

      const header = document.createElement('h2');
      header.textContent = title;
      section.appendChild(header);

      const ul = document.createElement('div');
      ul.className = 'task-list';

      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task';
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.addEventListener('change', () => updateProgress());
        const label = document.createElement('label');
        label.textContent = task;

        div.appendChild(input);
        div.appendChild(label);
        ul.appendChild(div);
        totalTasks++;
      });

      section.appendChild(ul);
      container.appendChild(section);
    });

    function updateProgress() {
      completedTasks = document.querySelectorAll('.task input:checked').length;
      const progressPercent = (completedTasks / totalTasks) * 100;
      document.getElementById('progressBarInner').style.width = `${progressPercent}%`;
    }

    const targetWeights = [86, 84.5, 83, 81.5, 80, 78.5, 77, 75.5, 74, 72.5, 71, 70, 69, 68, 67, 66, 65, 64, 63, 62];
    const currentWeights = JSON.parse(localStorage.getItem('weights')) || Array(20).fill(null);

    const ctx = document.getElementById('weightChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 20 }, (_, i) => `Day ${i + 1}`),
        datasets: [
          {
            label: 'Your Weight',
            borderColor: 'blue',
            data: currentWeights,
            fill: false
          },
          {
            label: 'Target Weight',
            borderColor: 'red',
            data: targetWeights,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script></body></html>
