<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beast Mode Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    h1, h2, h3 {
      color: #333;
    }
    .phase {
      border: 2px solid #222;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    .phase:hover {
      background: #f0f0ff;
    }
    .details {
      display: none;
      padding-top: 1rem;
    }
    .active .details {
      display: block;
    }
    .header {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Beast Mode 20-Day Tracker</h1>
  <p><strong>This isn’t just weight loss. This is BEAST MODE — full transformation, inside and out.</strong></p>  <div id="phases"></div>  <script>
    const beastPhases = [
      {
        title: "PHASE 1: Pre-Beast Conditioning (April 24 – 26)",
        content: `
          <ul>
            <li>Wake up at 5:30 AM</li>
            <li>1 glass warm water + pinch of salt</li>
            <li>Cycle or walk 15–30 mins</li>
            <li>Green tea (no honey)</li>
            <li>One meal/day (6 PM): 2 eggs or paneer + salad + curd</li>
            <li>Optional: Black coffee at 3 PM</li>
            <li>Look Maxing: Brush (baking soda/charcoal), oil pull, face wash, aloe gel</li>
          </ul>`
      },
      {
        title: "PHASE 2: Warrior Beast Fasting (April 27 – May 5)",
        content: `
          <ul>
            <li>Full water fast with electrolytes (pink salt, lemon, green tea)</li>
            <li>Max 2 coffees, use straw</li>
            <li>Salt water for fatigue, music nap if dizzy</li>
            <li>Mindset: \"This is my old self dying\"</li>
            <li>Look Maxing: Sheet masks, lip balm, Multani mitti every 3rd day</li>
          </ul>`
      },
      {
        title: "PHASE 3: Controlled Rebirth (May 6 – May 9)",
        content: `
          <ul>
            <li>Refeed slowly (20:4 fasting)</li>
            <li>Day 1: Coconut water + curd rice</li>
            <li>Day 2: Fruit bowl, dal soup, 1 chapati</li>
            <li>Day 3: Add chicken stew + 1 roti</li>
            <li>Day 4: Full normal light-spice meal</li>
          </ul>`
      },
      {
        title: "PHASE 4: Beast Mode Living (May 10 – May 13)",
        content: `
          <ul>
            <li>One meal/day (4–6 PM)</li>
            <li>Food Rotation: Chicken curry, biryani, egg/Paneer bhurji</li>
            <li>Look Maxing: Face mask, coconut oil massage</li>
          </ul>`
      },
      {
        title: "AFTER 20 DAYS (May 14 Onwards) — CHAD MODE",
        content: `
          <ul>
            <li>Intermittent eating window: 2–3 PM & 8–9 PM</li>
            <li>Spicy food allowed (homemade preferred)</li>
            <li>Skip sugar, refined oil, packaged snacks</li>
          </ul>`
      }
    ];

    const container = document.getElementById('phases');

    beastPhases.forEach((phase, index) => {
      const card = document.createElement('div');
      card.className = 'phase';
      card.innerHTML = `<div class='header'>${phase.title}</div><div class='details'>${phase.content}</div>`;

      card.addEventListener('click', () => {
        card.classList.toggle('active');
        localStorage.setItem(`phase-${index}`, card.classList.contains('active'));
      });

      if (localStorage.getItem(`phase-${index}`) === 'true') {
        card.classList.add('active');
      }

      container.appendChild(card);
    });
  </script></body>
</html>
