<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beast Mode Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff5252;
    }
    h2 {
      color: #ffaa00;
      margin-top: 40px;
    }
    details {
      background: #222;
      margin: 10px 0;
      padding: 15px;
      border-left: 4px solid #ffaa00;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffaa00aa;
    }
    summary {
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    .footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 2px solid #ffaa00;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      margin: 10px;
    }
    .bar-container {
      margin-top: 10px;
      width: 100%;
      background: #333;
      border-radius: 10px;
    }
    .bar-fill {
      height: 20px;
      width: 0;
      background: #00e676;
      border-radius: 10px;
      text-align: center;
      line-height: 20px;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>20-Day BEAST MODE Tracker</h1>  <div id="tracker"></div>  <div class="footer">
    <h3>Track Your Weight</h3>
    <label for="weightInput">Enter today's weight (kg):</label>
    <input type="number" id="weightInput" min="20" max="150">
    <button onclick="updateProgress()">Submit</button>
    <div class="bar-container">
      <div class="bar-fill" id="progressBar"></div>
    </div>
    <canvas id="weightChart" width="400" height="200"></canvas>
  </div>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    const tracker = document.getElementById('tracker');
    const startDate = new Date('2024-04-24');
    const totalDays = 20;
    const expectedWeightStart = 86;
    const expectedWeightLoss = 16;
    const expectedWeights = Array.from({ length: totalDays }, (_, i) => +(expectedWeightStart - (i * expectedWeightLoss / (totalDays - 1))).toFixed(1));

    const phases = [
      { title: "Phase 1: Pre-Beast Conditioning", range: [0, 2] },
      { title: "Phase 2: Warrior Beast Fasting", range: [3, 11] },
      { title: "Phase 3: Controlled Rebirth", range: [12, 15] },
      { title: "Phase 4: Beast Mode Living", range: [16, 19] }
    ];

    const journal = phases.map(p => {
      let content = `<h2>${p.title}</h2>`;
      for (let i = p.range[0]; i <= p.range[1]; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const taskKey = `day_${i}`;
        const taskValue = localStorage.getItem(taskKey) === 'true';
        content += `
          <details>
            <summary>${dateStr}</summary>
            <label>
              <input type="checkbox" ${taskValue ? 'checked' : ''} onchange="toggleTask(${i}, this)"> Completed?
            </label>
          </details>
        `;
      }
      return content;
    }).join('');

    tracker.innerHTML = journal;

    function toggleTask(index, el) {
      localStorage.setItem(`day_${index}`, el.checked);
      updateBar();
    }

    function updateBar() {
      const done = Array.from({ length: totalDays }, (_, i) => localStorage.getItem(`day_${i}`) === 'true').filter(Boolean).length;
      const percent = (done / totalDays) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressBar').innerText = `${Math.round(percent)}%`;
    }

    // Weight Chart
    const weights = JSON.parse(localStorage.getItem('myWeights') || '[]');
    function updateProgress() {
      const val = parseFloat(document.getElementById('weightInput').value);
      if (!isNaN(val)) {
        weights.push(val);
        localStorage.setItem('myWeights', JSON.stringify(weights));
        drawChart();
      }
    }

    function drawChart() {
      const ctx = document.getElementById('weightChart').getContext('2d');
      const labels = Array.from({ length: totalDays }, (_, i) => `Day ${i+1}`);
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Your Weight',
              data: weights,
              borderColor: 'blue',
              fill: false
            },
            {
              label: 'Expected Weight',
              data: expectedWeights,
              borderColor: 'red',
              borderDash: [5, 5],
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: '#000'
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#000' }
            },
            y: {
              ticks: { color: '#000' }
            }
          }
        }
      });
    }

    updateBar();
    drawChart();
  </script></body>
</html>
