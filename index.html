<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEAST MODE TRACKER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff7b00;
      margin-bottom: 1rem;
    }
    .phase {
      background: #1e1e1e;
      border: 2px solid #ff7b00;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px #ff7b00cc;
      transition: 0.3s ease;
    }
    .phase:hover {
      transform: scale(1.01);
      box-shadow: 0 0 20px #ff7b00ee;
    }
    .date {
      font-weight: bold;
      color: #ffcc00;
      margin-top: 1rem;
    }
    .task {
      margin: 0.5rem 0;
    }
    .task input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #ff7b00;
      color: white;
      padding: 0.3rem 0.8rem;
      border: none;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BEAST MODE TRACKER</h1>  <div id="plan"></div>  <script>
    const beastPlan = {
      '2025-04-24': ["Wake up at 5:30 AM", "Drink warm water + salt", "Cycle or walk 15–30 mins", "Green tea (no honey)", "One meal at 6 PM (2 boiled eggs, salad, curd)", "Brush with charcoal paste", "Oil pulling"],
      '2025-04-25': ["Repeat yesterday’s tasks with baking soda instead of charcoal", "Face wash 3x", "Lip balm"],
      '2025-04-26': ["Final prep day before full fast", "Same one-meal plan", "Optional black coffee at 3 PM"],
      '2025-04-27': ["Start water fast", "4L water", "Green tea x2", "Black coffee with straw", "Salt water + mint"]
      // Add more dates here with tasks
    };

    const saved = JSON.parse(localStorage.getItem("beastModeTasks") || '{}');

    const planEl = document.getElementById("plan");

    for (const [date, tasks] of Object.entries(beastPlan)) {
      const phase = document.createElement("div");
      phase.className = "phase";

      const dateEl = document.createElement("div");
      dateEl.className = "date";
      dateEl.textContent = date;
      phase.appendChild(dateEl);

      const button = document.createElement("button");
      button.textContent = "Show/Hide Tasks";
      const taskList = document.createElement("div");
      taskList.className = "task-list hidden";

      tasks.forEach((task, i) => {
        const taskEl = document.createElement("div");
        taskEl.className = "task";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = saved[`${date}_${i}`] || false;
        checkbox.addEventListener("change", () => {
          saved[`${date}_${i}`] = checkbox.checked;
          localStorage.setItem("beastModeTasks", JSON.stringify(saved));
        });
        taskEl.appendChild(checkbox);
        taskEl.append(task);
        taskList.appendChild(taskEl);
      });

      button.addEventListener("click", () => {
        taskList.classList.toggle("hidden");
      });

      phase.appendChild(button);
      phase.appendChild(taskList);
      planEl.appendChild(phase);
    }
  </script></body>
</html>
