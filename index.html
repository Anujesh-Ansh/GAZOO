<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beast Mode Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  background: linear-gradient(to right, #111, #1f1f1f);
  color: #fff;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  color: #f97316;
  margin-bottom: 30px;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.card {
  background: #222;
  border: 2px solid #444;
  border-radius: 15px;
  padding: 20px;
  width: 250px;
  cursor: pointer;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.05);
  border-color: #f97316;
  box-shadow: 0 0 15px #f97316aa;
}

.details {
  display: none;
  margin-top: 10px;
}

.completed {
  background-color: #047857 !important;
  text-decoration: line-through;
}

.task {
  margin: 10px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.task button {
  background: #f97316;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
<body>  <h1>BEAST MODE: 20-DAY TRANSFORMATION</h1>
  <div class="card-container" id="cards"></div>  <script>
    const plan = [
      {
        title: "Phase 1: Pre-Beast (Apr 24–26)",
        tasks: [
          "Wake up at 5:30 AM",
          "Cycle or walk 15–30 mins",
          "Green tea with lemon",
          "One meal/day at 6PM",
          "Brush with charcoal paste",
          "Oil pull with coconut oil"
        ]
      },
      {
        title: "Phase 2: Warrior Beast (Apr 27–May 5)",
        tasks: [
          "Water fast - 4–5L/day",
          "2 cups green tea",
          "1 cup black coffee",
          "Electrolyte water",
          "Sheet mask at night",
          "Face pack every 3rd day"
        ]
      },
      {
        title: "Phase 3: Controlled Rebirth (May 6–9)",
        tasks: [
          "Eat window 4–6PM",
          "Day 1 - Coconut water + rice",
          "Day 2 - Fruit + dal soup",
          "Day 3 - Add chicken stew",
          "Day 4 - Light spice curry"
        ]
      },
      {
        title: "Phase 4: Beast Mode Living (May 10–13)",
        tasks: [
          "One flavorful meal/day",
          "Rotate meals: curry, biryani, eggs",
          "Hair massage once/week",
          "Green tea for glow",
          "Cold face wash + aloe gel"
        ]
      }
    ];

    const cardsContainer = document.getElementById("cards");

    plan.forEach((phase, index) => {
      const card = document.createElement("div");
      card.className = "card";

      const title = document.createElement("h3");
      title.textContent = phase.title;
      card.appendChild(title);

      const details = document.createElement("div");
      details.className = "details";

      phase.tasks.forEach((task, taskIndex) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task";

        const taskText = document.createElement("span");
        taskText.textContent = task;

        const btn = document.createElement("button");
        btn.textContent = "Done";

        const key = `task-${index}-${taskIndex}`;
        if (localStorage.getItem(key) === "true") {
          taskDiv.classList.add("completed");
        }

        btn.onclick = () => {
          taskDiv.classList.toggle("completed");
          localStorage.setItem(key, taskDiv.classList.contains("completed"));
        };

        taskDiv.append(taskText, btn);
        details.appendChild(taskDiv);
      });

      card.appendChild(details);
      card.onclick = () => {
        details.style.display =
          details.style.display === "block" ? "none" : "block";
      };

      cardsContainer.appendChild(card);
    });
  </script></body>
</html>
